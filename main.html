<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body> 
    <div class="container mt-5">
        <h1 class="text-center">Internship Form</h1>
        <form class="was-validated" class="row">
            <div class="row">
                <div class="col-4">
                    <label for="first-name-input">First Name</label> 
                    <input type="text" required id="first-name-input" class="form-control">
                    <div class="invalid-feedback">First name required!</div>
                </div>
                <div class="col-4">
                    <label for="lastname">Last Name</label>
                    <input type="text" required id="last-name-input" class="form-control">
                    <div class="invalid-feedback">Last name required!</div>
                </div>
                <div class="col-4">
                    <label for="email">Email Address</label>
                    <input type="email" required id="email-input" class="form-control">
                    <div class="invalid-feedback">Email required!</div>
                </div>
                <div class="col-6 mt-4">
                    <label for="college">College</label>
                    <input type="text" required id="college-input" class="form-control">
                    <div class="invalid-feedback">
                        Please provide a valid college name.
                    </div>
                </div>
                <div class="col-3 mt-4">
                    <label for="grad">Graduation Year</label>
                    <select id="grad" class="form-select" required>
                        <option value="">Choose...</option>
						<option value="2022">2020</option>
						<option value="2022">2021</option> 
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation year
                    </div>
                </div>
                 <div class="col-3 mt-4">
                    <label for="roll">Roll Number</label>
                    <input type="number" id="roll-no-input" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a valid roll no.
                    </div>
                </div> 
                <div class="col-12 mt-4">
                    <input type="checkbox" label="check" class="form-check-inline checkbox" required>
                 <label for="check" class="checkbox-label" id="conditions-checkbox" >Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must be agree before submitting</div>
                </div>
                <div class="col-3 mt-4">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
